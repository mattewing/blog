<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }}{% endif %}{% if no page.title %}{{ site.name }}{% endif %} </title>

    <meta name="author" content="Matt Ewing" />
    <meta name="description" content="{{ site.description }}">

    <!--facebook metadata -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% endif %}{% if no page.title %}{{ site.name }}{% endif %} " />
    <meta property="og:description" content="" />   

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->



    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now - Thanks Barry!-->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!--remove avatar <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>-->
           <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="http://mattewing.github.io/about.html">About</a>
            <a href="{{ site.baseurl }}/updates">Subscribe</a>
          </nav>
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          
         
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <!-- Sharing tools from AddThis -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-546ce5de4278553f" async="async"></script>
  </body>
</html>
