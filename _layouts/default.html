<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }}{% endif %}</title>

    <meta name="author" content="Matt Ewing" />
    
    {% if page.description %}
    <meta name="description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}" />
    {% else %}
    <meta name="description" content="{{ content | strip_html | truncatewords: 200 | strip_newlines | escape_once }}" />
    {% endif %}

    <!--facebook/twitter metadata -->
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% endif %}" />
    <meta name="twitter:creator" content="@mattewing"/>
    <meta name="twitter:card" content="summary"/>
    {% if page.description %}
    <meta name="og:description" content="{{ page.description | truncatewords: 200 | strip_newlines | escape_once }}" />
    {% else %}
    <meta name="og:description" content="{{ content | strip_html | truncatewords: 200 | strip_newlines | escape_once }}" />
    {% endif %}

    {% if page.image %}
    <meta property="og:image" content="http://mattewing.org/blog/images/{{ page.image }}" />
    {% endif %}


    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->



    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now - Thanks Barry!-->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!--remove avatar <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>-->
           <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="http://mattewing.github.io/about.html">About</a>
            <a href="{{ site.baseurl }}/updates">Subscribe</a>
          </nav>
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          
         
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <!-- Sharing tools from AddThis -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-546ce5de4278553f" async="async"></script>
    <script type="text/javascript">
      var addthis_share = addthis_share || {}
      addthis_share = {
        passthrough : {
          twitter: {
            via: "mattewing",
            text: "{{ page.title }}"
    }
  }
}
</script>
  </body>
</html>
